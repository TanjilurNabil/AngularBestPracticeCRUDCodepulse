<div class="container">
  <h1 class="mt-3">Category List</h1>
  <div class="d-flex justify-content-end mt-3">
    <a [routerLink]="['/admin/categories/add']" class="btn btn-primary"
      >Add Category</a
    >
  </div>
  <div class="mt-3">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Url Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of model">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.urlHandle }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
